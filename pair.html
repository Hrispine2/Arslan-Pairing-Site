<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pairing | Arslan-MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        :root {
            --bg-deep: #030014;
            --surface: #0f1016;
            --primary: #7042f8;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(at 0% 0%, rgba(112, 66, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 240, 255, 0.1) 0px, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(15, 16, 22, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .icon-badge {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1b26 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0 auto 20px;
            border: 1px solid var(--border);
            box-shadow: 0 0 20px rgba(112, 66, 248, 0.2);
        }

        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 24px; }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .prefix {
            position: absolute;
            left: 16px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            pointer-events: none;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px 14px 30px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(112, 66, 248, 0.05);
            box-shadow: 0 0 0 4px rgba(112, 66, 248, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--text);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover { background: #e2e8f0; transform: translateY(-1px); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Output Section */
        .output-container {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 30px;
            display: none;
        }

        .code-box {
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            position: relative;
            margin-bottom: 15px;
        }

        .code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--primary);
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .copy-btn:hover { background: rgba(255, 255, 255, 0.05); }

        /* Status Steps */
        .steps {
            margin-top: 20px;
            display: none;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .step.active { opacity: 1; color: white; }
        .step.completed { color: #10b981; }
        .step i { width: 16px; }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; }
        .footer a:hover { color: white; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="icon-badge">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Secure Pairing</h2>
            <p class="subtitle">Generate your session ID via phone number</p>
        </div>

        <form id="pairForm">
            <div class="form-group">
                <label>WhatsApp Number</label>
                <div class="input-wrapper">
                    <span class="prefix">+</span>
                    <input type="number" id="number" placeholder="Enter number with country code" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn">
                <span>Get Pairing Code</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="steps" id="steps">
            <div class="step" id="step1"><i class="fas fa-circle-notch fa-spin"></i> Connecting to WhatsApp Server...</div>
            <div class="step" id="step2"><i class="far fa-circle"></i> Generating Session Keys...</div>
            <div class="step" id="step3"><i class="far fa-circle"></i> Encrypting Payload...</div>
        </div>

        <div class="output-container" id="output">
            <div class="code-box">
                <div class="code" id="codeDisplay">-----</div>
            </div>
            <button class="copy-btn" id="copyBtn"><i class="far fa-copy"></i> Copy Code</button>
        </div>

        <div class="footer">
            <a href="/">Back to Home</a> &bull; 
            <a href="https://github.com/Arslan-MD">Support</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('pairForm');
        const numberInput = document.getElementById('number');
        const submitBtn = document.getElementById('submitBtn');
        const steps = document.getElementById('steps');
        const output = document.getElementById('output');
        const codeDisplay = document.getElementById('codeDisplay');
        const copyBtn = document.getElementById('copyBtn');

        const updateStep = (id, status) => {
            const el = document.getElementById(id);
            if(status === 'active') {
                el.className = 'step active';
                el.querySelector('i').className = 'fas fa-circle-notch fa-spin';
            } else if (status === 'completed') {
                el.className = 'step completed';
                el.querySelector('i').className = 'fas fa-check-circle';
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const number = numberInput.value.replace(/[^0-9]/g, '');
            if(number.length < 10) return alert('Invalid Number');

            // Reset UI
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            steps.style.display = 'block';
            output.style.display = 'none';
            
            // Simulation Sequence
            updateStep('step1', 'active');
            
            try {
                // Actual API Call
                // We add a slight artificial delay for the UX steps to show
                await new Promise(r => setTimeout(r, 800));
                updateStep('step1', 'completed');
                updateStep('step2', 'active');

                const response = await axios.get(`/code?number=${number}`);
                const code = response.data.code;

                if (!code || code === "Service Currently Unavailable") throw new Error('Failed');

                await new Promise(r => setTimeout(r, 800));
                updateStep('step2', 'completed');
                updateStep('step3', 'active');

                await new Promise(r => setTimeout(r, 600));
                updateStep('step3', 'completed');

                // Show Result
                steps.style.display = 'none';
                output.style.display = 'block';
                codeDisplay.textContent = code;
                submitBtn.innerHTML = 'Generate Another';
                submitBtn.disabled = false;

            } catch (error) {
                alert('Connection Failed. Please check your internet or try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Try Again';
                steps.style.display = 'none';
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeDisplay.textContent);
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.borderColor = '#10b981';
            copyBtn.style.color = '#10b981';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.borderColor = 'var(--border)';
                copyBtn.style.color = 'var(--text)';
            }, 2000);
        });
    </script>
</body>
</html>
